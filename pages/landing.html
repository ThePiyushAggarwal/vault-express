<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#FFFFFF">
    <link href="https://fonts.googleapis.com/css?family=Rubik" rel="stylesheet">
    <link href="css/main.css" rel="stylesheet">
    <title>vault-express</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>

  </head>
  <link rel="stylesheet" type="text/css" href="//cdnjs.cloudflare.com/ajax/libs/cookieconsent2/3.1.0/cookieconsent.min.css" />

  <script>
  window.addEventListener("load", function(){

	  "popup": {
		"background": "#237afc"
	  },
	  "button": {
		"background": "#fff",
		"text": "#237afc"
	  }
	},
	"theme": "classic",
	"position": "bottom-right"
  })});
  </script>
  <body>
    <noscript>
      You need to enable JavaScript to run this app.
    </noscript>
    <div class="container">
      <div class="box">
        <div class="landing-title">
          <img class="landing-img" src="img/vault.png" height="50" width="50" />
          <h1>vault-express</h1>
        </div>
        <p>A simply secure<br />sign-up/sign-in implementation<br />for web app</p>
        <div class="link">
          <a href="/signup">Sign Up</a>&nbsp;&nbsp;/&nbsp;&nbsp;<a href="/signin">Sign In</a>
        </div>
        <p><br /><br />username: <i>demo</i><br />password: <i>password12345</i></p>
      </div>
    </div>

    
  </body>
</html>
